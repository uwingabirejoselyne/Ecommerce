<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
      <div class="container">
        <a href="index.htm" class="navbar-brand d-flex justify-content-between align-items-center order-lg-0">
          <img src="./images/shopping-bag-icon.png" alt="" />
          <span class="text-uppercase fw-lighter">jjmall</span>
        </a>

        <div class="order-lg-2 nav-btns">
          <button type="button" class="btn position-relative">
            <i class="fa fa-shopping-cart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge bg-primary"
              >5</span
            >
          </button>
          <button type="button" class="btn position-relative">
            <i class="fa fa-heart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge bg-primary"
              >5</span
            >
          </button>
          <button type="button" class="btn position-relative">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <button class = "navbar-toggler border-0" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navMenu">
          <span class = "navbar-toggler-icon"></span>
      </button>

      <div class = "collapse navbar-collapse order-lg-1" id = "navMenu">
          <ul class = "navbar-nav mx-auto text-center">
              <li class = "nav-item px-2 py-2">
                  <a class = "nav-link text-uppercase text-dark" href = "#header">home</a>
              </li>
              <li class = "nav-item px-2 py-2">
                  <a class = "nav-link text-uppercase text-dark" href = "#collection">collection</a>
              </li>
              <li class = "nav-item px-2 py-2">
                  <a class = "nav-link text-uppercase text-dark" href = "#special">specials</a>
              </li>
              <li class = "nav-item px-2 py-2">
                  <a class = "nav-link text-uppercase text-dark" href = "#blogs">blogs</a>
              </li>
              <li class = "nav-item px-2 py-2">
                  <a class = "nav-link text-uppercase text-dark" href = "#about">about us</a>
              </li>
              <li class = "nav-item px-2 py-2 border-0">
                  <a class = "nav-link text-uppercase text-dark" href = "#popular">popular</a>
              </li>
          </ul>
      </div>
      </div>
    </nav>
    <header id="header" class = "vh-100 carousel slide" data-bs-ride = "carousel" style="padding-top: 104px;">
      <div class="container h-100 d-flex  align-items-center carousel-inner">
        <div class="text-center carousel-item active">
          <h2 class="text-capitalise text-light">Best Collection</h2>
          <h1 class="text-uppercase py-2 fw-bold text-white">New Arrivals</h1>
          <a href="" class="btn mt-3 text-uppercase">Shop Now</a>
        </div>
        <div class="text-center carousel-item">
          <h2 class="text-capitalise text-light">Best Price & Offer</h2>
          <h1 class="text-uppercase py-2 fw-bold text-white">New Season</h1>
          <a href="" class="btn mt-3 text-uppercase">Buy Now</a>
        </div>
      </div>
      <button class = "carousel-control-prev" type = "button" data-bs-target="#header" data-bs-slide = "prev">
        <span class = "carousel-control-prev-icon"></span>
    </button>
    <button class = "carousel-control-next" type = "button" data-bs-target="#header" data-bs-slide = "next">
        <span class = "carousel-control-next-icon"></span>
    </button>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
