{% extends 'admin/dashboard1.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ecommerce</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Product title</label>
          <input type="text" class="form-control" name="title">
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Product description</label>
        <textarea type="text" class="form-control" placeholder="Leave a comment here" name="description" style="height: 100px"></textarea>        </div>
       <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Product category</label>
        <select class="form-select" aria-label="Default select example" name="category">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
       </div>
       <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Product Gallery</label>
        <input type="file" class="form-control" name="image" >
       </div>
       <div class="row mt-5">
        <div class="mb-3 col-md-6">
          <div class="manufacture-name">
            <h4>Manufacturer Name</h4>
             <input type="text" class="form-control" name="manufacture" placeholder="Enter Manufacture name">
             <div class="d-flex justify-content-between mt-3">
              <div class="manufacture-name">
                <h4>Stock</h4>
                 <input type="text" class="form-control" name="stock" placeholder="Stock">
              </div>
              <div class="manufacture-name">
                <h4>Price</h4>
                 <input type="text" class="form-control" name="price" placeholder="Price">
              </div>
             </div>
          </div>
       </div>
       <div class="mb-3 col-md-6">
        <div class="manufacture-name">
          <h4>Manufacturer Brand</h4>
           <input type="text" class="form-control" name="brand" placeholder="Enter manufacture Brand">
           <div class="d-flex justify-content-between mt-3">
            <div class="manufacture-name">
              <h4>Discount</h4>
               <input type="text" class="form-control" name="discount" placeholder="discount">
            </div>
            <div class="manufacture-name">
              <h4>Orders</h4>
               <input type="text" class="form-control" name="order" placeholder="Order">
            </div>
           </div>
        </div>
     </div>
       </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>    
</body>
</html> 
{% endblock content %}
