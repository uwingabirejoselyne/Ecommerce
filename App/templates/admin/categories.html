{% extends 'admin/dashboard1.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Categories</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <h4>CATEGORIES</h4>
        </div>
        <div class="">
        <label for="exampleInputPassword1" class="form-label">Create Categories</label>
    </div>
       <div class="row mt-5">
        <div class="mb-3 col-md-6">
          <div class="category-title">
            <h4>Category Title</h4>
             <input type="text" class="form-control" name="category-title" placeholder="Enter Title">
          </div>
       </div>
       <div class="mb-3 col-md-6">
        <div class="slug">
          <h4>Slug</h4>
           <input type="text" class="form-control" name="slug" placeholder="Enter Slug">
           <div class="d-flex justify-content-between mt-3">
           </div>
        </div>
     </div>
     <div class="mb-3 col-md-6">
        <div class="category-image">
          <h4>Image</h4>
           <input type="file" class="form-control" name="category-image" placeholder="Category Image">
        </div>
     </div>
     <div class="mb-3 col-md-6">
        <div class="category-description">
          <h4>description</h4>
           <input type="text" class="form-control" name="category-description" placeholder="Enter description">
           
        </div>
     </div>
       </div>
        <button type="submit" class="btn btn-primary">Add  Category</button>
      </form>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>    
</body>
</html> 
{% endblock content %}
